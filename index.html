<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Engadget</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- left side-content section-->
      <div class="content">
        <img src="font/eng-logo-black-removebg-preview.png" />
        <h2>Welcome to Engadeget</h2>
        <h4>Create an account and join the community</h4>
      </div>

      <!-- login form section-->
      <div class="login_form">
        <img src="font/login_eng.png" />
        <h2>Sign in</h2>

        <!-- input box ///move up///-->
        <div class="input-data">
          <input type="text" />
          <label>Email address</label>
          <div class="underline"></div>
        </div>

        <!-- next-button -->

        <button class="next">Next</button>

        <!-- check-box -->

        <div class="stay_sign">
          <div class="stay_left">
            <input type="checkbox" checked />
            <span class="checkmark"></span>
            <span> <a href="">Stay signed in</a></span>
          </div>
          <div class="stay_rgt">
            <a href="">Forgot username?</a>
          </div>
        </div>

        <!-- create an account-btn -->

        <button class="create_btn">Create an account</button>
        <p class="or">or,continue with</p>

        <!-- google/logo-link -->

        <div class="google_box">
          <div class="google_logo">
            <img src="font/google.png" />
          </div>
          <div class="google_title">Google</div>
        </div>

        <div class="terms">
          <a href="">Terms | Privacy</a>
        </div>
      </div>
    </div>
  </body>
</html>
